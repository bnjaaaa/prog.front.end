<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Ejemplo de formulario</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" required placeholder="Nombre Apellido" id="nombre">
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass">
        <br>
        <label for="edad">Edad</label>
        <input type="number" min="0" step="5" name="edad" id="edad">
        <br>
        <label for="fnacimiento">Fecha Nacimiento</label>
        <input type="date" name="fnacimiento" id="fnacimiento">
        <br>
        <label for="pais">Nacionalidad</label>
        <select required name="pais" id="pais">
            <option value="">[Seleccione un país]</option>
            <option value="1">Chile</option>
            <option value="2">Peru</option>
            <option value="3">Japón</option>
            <option value="4">EE.UU</option>
            <option value="5">Argentina</option>
            <option value="6">Corea</option>
        </select>

        <select name="pais" id="pais">
            <optgroup label="America">
                <option value="">[Seleccione País]</option>
                <option value="">EE.UU</option>
                <option value="">Brasil</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="">España</option>
                <option value="">Portugal</option>
                <option value="">Italia</option>
            </optgroup>
        </select>
        </select>
        <input type="submit" value="Enviar">
    </form>
    <a href="index.html">Volver</a>
</body>

</html>
